<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Oluwadolapo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background-color: #121212;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
    }
    .form-control {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: white;
    }
    .form-control:focus {
      background-color: #1e1e1e;
      border-color: #00bfff;
      color: white;
    }
    .btn-info {
      background-color: #00bfff;
      border: none;
    }
    .btn-info:hover {
      background-color: #0099cc;
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Admin Login</h2>

    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required autofocus>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-info">Login</button>
      </div>
    </form>

    <div class="text-center mt-4 small text-muted">
      &copy; 2025 Oluwadolapo Isaac Salako
    </div>
  </div>
</div>

</body>
</html>
