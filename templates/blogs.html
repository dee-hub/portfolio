<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Blogs | Oluwadolapo Isaac Salako</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background-color: #121212;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
    }
  </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">All Blogs</span>
    <a href="{{ url_for('index') }}" class="btn btn-outline-info">Back to Home</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-5">Explore All My Blogs</h2>

  <div class="row g-4">
    {% for blog in all_blogs %}
    <div class="col-md-4">
      <div class="card bg-dark text-white h-100 shadow-sm">
        <img src="{{ blog.image }}" class="card-img-top" alt="{{ blog.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.tagline }}</p>
          <a href="{{ blog.link }}" target="_blank" class="btn btn-info mt-auto">Read Blog</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
